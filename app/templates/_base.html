{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Community</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">About</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'login' %}">Log in</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'signup' %}">Sign in</a>
                </li>
            </ul>
        </nav>

        <header>
            <div class="welcome">
                <h1 class="welcome__title">Bloggers Community</h1>
                <h2 class="welcome__subtitle">The best site for novice bloggers</h2>
                <a class="welcome__link" href="{% url 'blog_new' %}">Start a blog!</a>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>Copyright &copy; J&P 2020 all rights reserved</footer>
    </div>
</body>

</html>
