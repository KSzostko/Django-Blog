{% extends '_base.html' %}

{% block title %} Create Blog {% endblock %}

{% block content %}

<div class="form-wrapper">
    <h2 class="form__header">Create Blog</h2>
    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Send</button>
    </form>
</div>

{% endblock %}
