{% extends '_base.html' %}

{% block title %} Delete Post {% endblock %}

{% block content %}

{{ object.pk }}
<form class="form form--delete" method="POST">
    {% csrf_token %}
    <p class="form__header form__header--delete">Are you sure you want to delete this post?</p>
    <button class="button button--delete" type="submit">Confirm</button>
    <a class="button" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
</form>

{% endblock %}
